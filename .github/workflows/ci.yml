name: Lint, Test & Build
on:
  push:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm i
      - run: npm run lint
      - run: npm run test:unit
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
      - run: npm run build
